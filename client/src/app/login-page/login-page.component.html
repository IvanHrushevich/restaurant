<form [formGroup]="form" (ngSubmit)="onSubmit()" class="card">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        formControlName="email"
        [class.invalid]="
          form.get('email')!.invalid && form.get('email')!.touched
        "
        id="email"
        type="email"
      />
      <label for="email">Email:</label>
      <span
        *ngIf="form.get('email')!.invalid && form.get('email')!.touched"
        class="helper-text red-text"
      >
        <span *ngIf="form.get('email')!.errors['required']"
          >Please provide email</span
        >
        <span *ngIf="form.get('email')!.errors['email']"
          >Please provide valid email</span
        >
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        [class.invalid]="
          form.get('password')!.invalid && form.get('password')!.touched
        "
        id="password"
        type="password"
      />
      <label for="password">Пароль:</label>
      <span
        *ngIf="form.get('password')!.invalid && form.get('password')!.touched"
        class="helper-text red-text"
      >
        <span *ngIf="form.get('password')!.errors['required']"
          >Please provide password</span
        >
        <span
          *ngIf="
            form.get('password')!.errors['minlength'] &&
            form.get('password')!.errors['minlength']['requiredLength']
          "
          >Password should contain more than
          {{ form.get('password')!.errors['minlength']['requiredLength'] }}
          characters</span
        >
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      [disabled]="form.invalid || form.disabled"
      class="modal-action btn waves-effect"
    >
      Войти
    </button>
  </div>
</form>
